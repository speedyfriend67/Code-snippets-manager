<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1>Code Snippet Manager</h1>
        <div id="snippet-form">
            <label for="language">Language:</label>
            <input type="text" id="language" placeholder="Enter programming language">

            <label for="code">Code:</label>
            <textarea id="code" placeholder="Enter your code"></textarea>

            <button onclick="addSnippet()">Add Snippet</button>
        </div>

        <div id="snippet-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
